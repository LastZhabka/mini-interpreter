name: CMake Build Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install -y cmake g++ make

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake ..

    - name: Build Project
      run: |
        cd build
        cmake --build .

    - name: Run tests
      run: |
        tests/run_tests